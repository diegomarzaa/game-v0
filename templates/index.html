<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Clicks Per Minute Game with High Scores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 1rem 0;
        }
        #clickButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #clickButton:hover {
            background-color: #2980b9;
        }
        #clickButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #score, #finalScore {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        #startButton {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        #startButton:hover {
            background-color: #27ae60;
        }
        #nameInput {
            font-size: 1rem;
            padding: 0.5rem;
            margin-top: 1rem;
            width: 200px;
        }
        #highScores {
            margin-top: 2rem;
            text-align: left;
        }
        #highScores table {
            width: 100%;
            border-collapse: collapse;
        }
        #highScores th, #highScores td {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        #highScores th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Reto de los Clicks en 10 segundos</h1>
        <p>¡Haz click lo más rápido que puedas!</p>
        <div id="timer">10</div>
        <button id="clickButton" disabled>Click me!</button>
        <div id="score">Clicks: 0</div>
        <div id="finalScore"></div>
        <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">
        <button id="startButton">Empezar</button>
        
        <div id="highScores">
            <h2>Puntuaciones Máximas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody id="highScoresBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let clicks = 0;
        let timer = 10;
        let gameInterval;

        function startGame() {
            clicks = 0;
            timer = 10;
            $('#timer').text(timer);
            $('#score').text('Clicks: 0');
            $('#finalScore').text('');
            $('#clickButton').prop('disabled', false);
            $('#startButton').prop('disabled', true);
            $('#nameInput').hide();

            gameInterval = setInterval(function() {
                timer--;
                $('#timer').text(timer);
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            $('#clickButton').prop('disabled', true);
            $('#startButton').prop('disabled', false);
            $('#startButton').text('Restart Game');
            $('#nameInput').show();

            const clicksPerMinute = (clicks * 6).toFixed(2); // Multiply by 6 to get clicks per minute
            $('#finalScore').text(`Final Score: ${clicksPerMinute} clicks per minute`);

            // Enable submitting score
            $('#startButton').text('Submit Score').off('click').on('click', submitScore);
        }

        function submitScore() {
            const name = $('#nameInput').val();
            const score = parseFloat($('#finalScore').text().split(': ')[1]);
            
            if (name) {
                $.ajax({
                    url: '/submit_score',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ name: name, score: score }),
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Score submitted successfully!');
                            updateHighScores();
                            resetGame();
                        }
                    },
                    error: function() {
                        alert('Error submitting score. Please try again.');
                    }
                });
            } else {
                alert('Please enter your name before submitting.');
            }
        }

        function resetGame() {
            $('#startButton').text('Start Game').off('click').on('click', startGame);
            $('#nameInput').val('').hide();
        }

        function updateHighScores() {
            $.get('/get_high_scores', function(data) {
                const highScoresBody = $('#highScoresBody');
                highScoresBody.empty();
                data.forEach((score, index) => {
                    highScoresBody.append(`
                        <tr>
                            <td>${index + 1}</td>
                            <td>${score.name}</td>
                            <td>${score.score.toFixed(2)}</td>
                        </tr>
                    `);
                });
            });
        }

        $(document).ready(function() {
            $('#startButton').click(startGame);

            $('#clickButton').click(function() {
                clicks++;
                $('#score').text(`Clicks: ${clicks}`);
            });

            updateHighScores();
        });

        // Prevent double-clicking on the screen (phones)
        document.addEventListener('dblclick', function(event) {
            event.preventDefault(); // Prevents the default double-click action
        });

    </script>
</body>
</html>
